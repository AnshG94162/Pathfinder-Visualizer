<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pathfinder Visualizer</title>
    <script src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar  navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#">Pathfinder Visualizer</a>
      <form class="form-inline mr-3">
        <div class="input-group">
          <select class="custom-select" id="algoPicker" >
            <option value="bfs">BFS</option>
            <option value="dfs">DFS</option>
            <option value="astar">A*</option>
            <option value="djikstra">Djikstra</option>
            <option value="bestfs">Best First Search</option>
          </select>
          <div class="input-group-append">
            <button type="button" id="visualizeButton" class="btn btn-success" onclick="start();"> Visualize! </button>

          </div>
        </div>
      </form>
      <div>
            <h5 id="timer" style="color:white;" class="nav-item nav-link mx-1">0:0:0</h1>
      </div>
      <div>
            <button id="stop"  class="btn btn-danger btn-sm" onclick="stop();">Stop</button>
            <button id="reset" class="btn btn-warning btn-sm" onclick="reset();">Reset</button>
    </div>
      <div>
            <h5 class="nav-item nav-link mx-0.1"></h1>
      </div>
      <div class="dropdown mr-auto">
        <button class="btn btn-secondary dropdown-toggle newFeature" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Walls
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" type="button" id = "randomMaze">Grid 1</button>
          <button class="dropdown-item" type="button" id = "recuresiveMaze">Grid 2</button>
        </div>
      </div>

      <button type="button" id="clearBoard" class="btn btn-outline-secondary btn-sm"> Clear Board </button>
      <button type="button" id="clearPath" class="btn btn-outline-secondary btn-sm mx-3"> Clear Path </button>

      <span class="navbar-text mr-3">
      Change Size of the Grid:
      </span>

      <form class="form-inline">
        <input type="range" id="rangePicker" class="slider" value="26" min="3" max="40" step = "2">
      </form>
    </nav>

    <div class="d-flex position-absolute justify-content-center align-items-center tutorial-cover" >
      <div class="tutorial p-5">
        <h1>Welcome to Pathfinder Visualizer!</h1>
        <button type="button" name="button" class="btn btn-success btn-lg float-right" onclick="parentNode.parentNode.remove()">Start!
        </button>
      </div>
    </div>
    <div id = "root">
    </div>
  </body>
</html>
